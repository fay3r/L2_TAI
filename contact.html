<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unikalny tytuł strony P.Starzycki</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<form style="width: 50%; margin:30px;">
    <div class="mb-3">
        <label for="inputFirstName" class="form-label">Imię:</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Podaj imię">
    </div>
    <div class="mb-3">
        <label for="inputSurName" class="form-label">Nazwisko:</label>
        <input type="text" class="form-control" id="inputSurName" placeholder="Podaj nazwisko">
    </div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Podaj email">
    </div>

    <Text>Płeć:</Text>
    <div class="mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Mężczyzna
        </label>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Kobieta
        </label>
    </div>

    <div class="col-12">
        <label for="inputDescription" class="form-label">Opis:</label>
        <textarea class="form-control" id="inputDescription" rows="3"></textarea>
    </div>

    <div class="col-12">
        <label for="inputAge" class="form-label">Wiek:</label>
        <input type="number" class="form-control" id="inputAge" value="0">
    </div>

    <div class="col-12">
        <label for="civilStateSelect" class="form-label">Stan Cywilny:</label>
        <select class="form-control" id="civilStateSelect" aria-label="Stan cywilny">
            <option selected>Wybierz</option>
            <option value="1">Panna/Kawaler</option>
            <option value="2">Zamężna/Żonaty</option>
            <option value="3">Wdowa/Wdowiec</option>
        </select>
    </div>
    <br>
    <div>
        <button>Wyczyść</button>
        <button>Wyślij</button>
    </div>
</form>

</body>
</html>
